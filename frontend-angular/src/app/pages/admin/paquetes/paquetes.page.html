<div class="main-container">
    <div class="top-bar">
        <h1>Gestión de Paquetes</h1>
        <button class="btn-add" (click)="abrirModalCrear()">+ Nuevo Paquete</button>
    </div>

    <!-- BÚSQUEDA -->
    <div style="margin-bottom: 15px;">
        <input type="text" placeholder="Buscar por nombre, descripción o servicios..." [(ngModel)]="textoBusqueda"
            (input)="buscarPaquete()"
            style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 0.95rem;">
    </div>

    <!-- PAGINACIÓN -->
    <div class="pagination-bar" *ngIf="paquetes.length > pageSize"
        style="display: flex; justify-content: flex-end; align-items: center; gap: 20px; margin-bottom: 15px; padding: 10px;">
        <button [disabled]="paginaActual === 1" (click)="cambiarPagina(paginaActual - 1)"
            style="padding: 8px 15px; border-radius: 5px; cursor: pointer; background: #34495e; color: white; border: none;">Anterior</button>
        <span style="font-weight: bold; color: #34495e;">Página {{ paginaActual }} de {{ totalPaginas }}</span>
        <button [disabled]="paginaActual === totalPaginas" (click)="cambiarPagina(paginaActual + 1)"
            style="padding: 8px 15px; border-radius: 5px; cursor: pointer; background: #34495e; color: white; border: none;">Siguiente</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Capacidad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of paquetesPaginados">
                    <td><strong>{{ p.nombre }}</strong></td>
                    <td>S/ {{ p.precio }}</td>
                    <td>{{ p.capacidad }} Pers.</td>
                    <td><span class="status-badge">{{ p.estado }}</span></td>
                    <td>
                        <button class="btn-edit" (click)="abrirModalEditar(p)">Editar</button>
                        <button class="btn-delete" (click)="borrar(p)">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal-bg" *ngIf="showModal">
        <div class="modal-box">
            <h2>{{ modoEditar ? 'Editar Paquete' : 'Nuevo Paquete' }}</h2>
            <div class="form-grid">
                <label>Nombre del Paquete</label>
                <input [(ngModel)]="formPaquete.nombre" placeholder="Ej. Premium">

                <label>Precio (S/)</label>
                <input type="number" [(ngModel)]="formPaquete.precio">

                <label>Capacidad Máxima</label>
                <input type="number" [(ngModel)]="formPaquete.capacidad">

                <label>Servicios Incluidos</label>
                <textarea [(ngModel)]="formPaquete.servicios" rows="3"></textarea>
            </div>
            <div class="btns">
                <button class="btn-save" (click)="guardar()">Guardar</button>
                <button class="btn-close" (click)="showModal = false">Cancelar</button>
            </div>
        </div>
    </div>
</div>
