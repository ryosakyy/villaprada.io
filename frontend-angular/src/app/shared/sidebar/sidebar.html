<div class="side-brand">
    <img src="assets/img/logo_villa.png" alt="Logo" class="brand-logo">
    <div class="brand-title">Villa Prada</div>
</div>

<nav class="side-menu">
    <a *ngFor="let item of visibleMenuItems" [routerLink]="item.route" routerLinkActive="active">
        <i [class]="item.icon" style="margin-right: 10px; font-size: 1.1rem;"></i> {{item.label}}
    </a>
</nav>
